<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
  </head>
  <body>
    <h1>Drag and Drop</h1>
    <section>
      <p>
        There are a few different events you can utilize to control your drag
        and drop:
      </p>
      <ul>
        <li>dragstart</li>
        <li>drag</li>
        <li>dragenter</li>
        <li>dragleave</li>
        <li>dragover</li>
        <li>drop</li>
        <li>dragend</li>
      </ul>
      <div id="drop1"></div>
      <p>Drag the image below into the box above:</p>
      <img
        src="../../images/jeremy-thomas-E0AHdsENmDg-unsplash.jpg"
        alt="space"
        height="100"
        width="auto"
        draggable="true"
        id="drag1"
      />
    </section>
    <script src="app.js"></script>
  </body>
</html>
