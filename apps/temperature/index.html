<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Let's be generous with parentheses
    let hTemp = function(cTemp=0) {
      alert(((cTemp * 9) /5 ) + 32);
    };

  </script>
  <title>Temperature in Fahrenheit</title>
</head>
<body>
  <input type="button" value="default = 0" onclick="hTemp()">
  <input type="button" value="10" onclick="hTemp(this.value)">
  <input type="button" value="20" onclick="hTemp(this.value)">
  <input type="button" value="30" onclick="hTemp(this.value)">
</body>
</html>
